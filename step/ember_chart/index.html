<!DOCTYPE html>
<html>
<head>
  <title>Income v Expenses Graph</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../css/bootstrap-3.1.1.min.css"/>
  <link rel="stylesheet" href="../../css/normalize.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <script type="text/x-handlebars">
    {{#link-to 'from-data'}}Data{{/link-to}}
    {{#link-to 'from-store'}}Store{{/link-to}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="from-data">
    {{pos-neg-step-chart data=model}}
  </script>

  <script type="text/x-handlebars" id="from-store">
    {{pos-neg-step-chart data=model}}
  </script>

  <script type="text/x-handlebars" id="components/bar-chart">
    <g {{bind-attr transform=transformG}}>
      <g class="x axis" {{bind-attr transform=transformX}}></g>
      <g class="y axis"><text transform="rotate(-90)" y="15" dy=".71em" style="text-anchor:end;">Frequency</text></g>
      <g class="rects"></g>
    </g>
  </script>

  <script src="../../js/libs/d3/d3.js"></script>

  <script src="../../js/libs/jquery-1.10.2.js"></script>
  <script src="../../js/libs/handlebars-1.1.2.js"></script>
  <script src="../../js/libs/ember-1.5.1.js"></script>
  <script src="../../js/libs/ember-states.js"></script>
  <script src="../../js/libs/ember-data-latest.js"></script>

  <script src="chart.js"></script>
</body>
</html>
